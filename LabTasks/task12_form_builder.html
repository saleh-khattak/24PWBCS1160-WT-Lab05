<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12 - Flexbox Form Builder</title>
  <link rel="stylesheet" href="../Tasks_css/task12_form_builder.css">
</head>
<body>
  <header class="header">
    <h1>Responsive Form Builder</h1>
    <p>Flexbox-based form layout with adaptive responsiveness</p>
  </header>

  <main class="form-container">
    <form>
      <!-- Personal Information Section -->
      <section class="form-section">
        <h2>Personal Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number">
          </div>
        </div>
      </section>

      <!-- Address Section -->
      <section class="form-section">
        <h2>Address Details</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" placeholder="Enter address">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City name">
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="number" id="zip" placeholder="ZIP code">
          </div>
        </div>
      </section>

      <!-- Preferences Section -->
      <section class="form-section">
        <h2>Preferences</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="contactMethod">Preferred Contact</label>
            <select id="contactMethod">
              <option>Email</option>
              <option>Phone</option>
              <option>Text Message</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subscribe">Subscribe to Newsletter</label>
            <input type="checkbox" id="subscribe"> Yes, keep me updated!
          </div>
        </div>
      </section>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit">Submit Form</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>Â© 2025 Responsive Form Builder | Flexbox Layout Demo</p>
  </footer>
</body>
</html>
