<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid Photo Gallery</title>
  <link rel="stylesheet" href="../Tasks_css/task6_Gride.css" />
</head>
<body>
  <h1 class="title">CSS Grid Photo Gallery</h1>

  <div class="gallery">
    <div class="item item1">
      <img src="https://picsum.photos/400/500" alt="Photo 1">
      <div class="overlay">Nature View</div>
    </div>
    <div class="item item2">
      <img src="https://picsum.photos/400/300" alt="Photo 2">
      <div class="overlay">Mountain</div>
    </div>
    <div class="item item3">
      <img src="https://picsum.photos/400/600" alt="Photo 3">
      <div class="overlay">Waterfall</div>
    </div>
    <div class="item item4">
      <img src="https://picsum.photos/400/400" alt="Photo 4">
      <div class="overlay">Forest</div>
    </div>
    <div class="item item5">
      <img src="https://picsum.photos/400/550" alt="Photo 5">
      <div class="overlay">Sunset</div>
    </div>
    <div class="item item6">
      <img src="https://picsum.photos/400/450" alt="Photo 6">
      <div class="overlay">Ocean</div>
    </div>
  </div>
</body>
</html>
